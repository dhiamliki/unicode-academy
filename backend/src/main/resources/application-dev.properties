# ===============================
# DATABASE (DEV PERSISTENT MODE)
# ===============================

spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=false

logging.level.org.springframework.jdbc.datasource.init=DEBUG

server.port=8081

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SMTP configuration (set via environment variables in development)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[REDACTED_SMTP_USERNAME]
spring.mail.password=[REDACTED_SMTP_PASSWORD]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

app.mail.from=${APP_MAIL_FROM:no-reply@unicode.local}
app.mail.account-termination.enabled=true
