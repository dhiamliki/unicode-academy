# ===============================
# DATABASE (PERSISTENT MODE)
# ===============================

spring.datasource.url=jdbc:postgresql://localhost:5432/unicode_db
spring.datasource.username=postgres
spring.datasource.password=[REDACTED_DB_PASSWORD]

spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

app.jwt.secret=[REDACTED_JWT_SECRET]
app.jwt.expiration-ms=86400000

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SMTP configuration (set via environment variables in production)
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:true}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Optional SMTP sender used for admin account termination emails.
app.mail.from=${APP_MAIL_FROM:no-reply@unicode.local}
app.mail.account-termination.enabled=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG
